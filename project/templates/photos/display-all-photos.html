{% extends 'photos/base.html' %}
{% load static %}


{% block static %}
<link rel="stylesheet" href="{% static 'photos/styles/display-photos.css' %}">
{% endblock static %}


{% block content %}
<h1>Posiadasz {{ photos_num }} Zdjęć!</h1>

{% for photo in photos %}
  <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
{% endfor %}
{% endblock content %}
