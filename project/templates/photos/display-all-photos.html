{% extends 'photos/base.html' %}
{% load static %}


{% block static %}
<link rel="stylesheet" href="{% static 'photos/styles/display-all-photos.css' %}">
{% endblock static %}


{% block content %}
<main class="main">
<section class="stats">
  <a href="" class="stats__stat stats__stat--no-category">
    <div class="stats__stat__name">Bez Kategorii</div>
    <div class="stats__stat__count">{{ photos_no_category }}</div>
  </a>

  <a href="" class="stats__stat stats__stat--duplicates">
    <div class="stats__stat__name">Duplikaty</div>
    <div class="stats__stat__count">{{ photos_duplicates }}</div>
  </a>

  <a href="" class="stats__stat stats__stat--all">
    <div class="stats__stat__name">Wszystkich Zdjęć</div>
    <div class="stats__stat__count">{{ photos_all }}</div>
  </a>
</section>

<section class="photos">
  {% for photo in photos %}
  <a class="photos__photo" href="{% url 'photos:inspect_photo' photo.title %}">
    <img class="photos__photo__image" src="{{ photo.image.url }}" alt="{{ photo.title }}">
  </a>
  {% endfor %}
</section>
</main>


{% endblock content %}
